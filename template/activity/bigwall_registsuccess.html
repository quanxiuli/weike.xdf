<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content=""/>

	    <title>新东方</title>
	    <link rel="stylesheet" href="{$publicserver}/public/activity/css/style.css" type="text/css"/>

	    <link rel="stylesheet" href="{$publicserver}/public/activity/css/swiper.min.css" type="text/css"/>

<script>
		$(document).ready(function () {
			$('.mcgb').click(function(){
	        	 $('.mc').hide();
	        });
	        
	     	{if $activity.weChatCodePicture eq ''}
		    	$(".mc").hide();
			{/if}
		});
</script>
<style>
.warp {
	max-width: 750px;
	margin: 0 auto;
	min-width:320px;
	background: url({if $activity.qdPagePicture neq ''}{$activity.qdPagePicture}{else}{$publicserver}/public/activity/images/bodybg1.jpg{/if}) no-repeat;
		  			
  -webkit-background-size: 100% 100%;/*cover;*/
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: 100% 100%;/*cover;*/
}
label>span {
			float: left;
			text-align: left;
			color:white;
			line-height: 1.1rem;
    		text-align: left;
    		font-size: 0.7rem;
    		display:block;
		}
		
.mc{
	max-width: 750px;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,.4);
    position: fixed;
    top: 0;
}
.mcxs{
	width:9.4rem;
	height:auto;
	border-radius:.1rem;
	background:#ffffff;
	padding-bottom:1rem;	
	margin: 0 auto;
	margin-top:32%;
}
.mcbt{
	background:#ffcc5d;
	color:#b26716;
	border-radius:.1rem 0 0 .1rem;
	font-size: .75rem;
	text-align:center;
	line-height: 1.7rem;
}
.erm{
	width:5.7rem;
	height: auto;
	margin: 0 auto;
	margin-top: .5rem;
} 
.erm img{
	width: 100%;
	height: 100%;
	display: block;	
}		
.erm span{
	display: block;
	text-align: center;
	color: #545454;
	font-size:.5rem;
	font-size:.55rem;
	padding-top:.2rem;
}
.mcx{
	width:7.6rem;
	border-bottom:.01rem solid #d5d5d5;
	margin:0 auto;
	padding-top:.6rem;
	margin-bottom:.6rem;
}
.mccg{
	text-align: center;
	font-size:.65rem;
	color: #545454;
}
.mcgb{
	width: 1.25rem;
	height: auto;
	margin: 0 auto;
	margin-top: .3rem;
}
.mcgb img{
	width:100%;
	height:100%;
	display:block;
}
</style>
</head>
<body class="warp">
		
		<div >
			<header class="header" style="min-height:250px;">
				<img src="{$publicserver}/public/activity/images/logo.png" alt=""  style="display:none;"/>
			</header>
			<div class="textinfo" {if $activity.qdFontColor} style="color:{$activity.qdFontColor};"{/if}>
				<p class="p1" {if $activity.qdFontColor}style="color:{$activity.qdFontColor};"{/if}>尊敬的来宾：</p>
				
				<p class="p3"{if $activity.qdFontColor}style="color:{$activity.qdFontColor};"{/if}>{$activity.qdSuccessTipText}</p>
				
				<p class="p3" style="text-align:right;{if $activity.qdFontColor}color:{$activity.qdFontColor};{/if}">请入席!</p>
			</div>
			<div class="botcon">
				<p class="">
					<label>
					<span style="width: 35%;{if $activity.qdFontColor}color:{$activity.qdFontColor};{/if}">活动名称：</span>
					<span style="width: 65%;{if $activity.qdFontColor}color:{$activity.qdFontColor};{/if}">{$activity.title}</span>
					</label>
				</p>
				<p class="">
					<label>
					<span style="width: 35%;{if $activity.qdFontColor}color:{$activity.qdFontColor};{/if}">活动时间：</span>
					<span style="width: 65%;{if $activity.qdFontColor}color:{$activity.qdFontColor};{/if}">{$activity.beginTime}</span>
					</label>
				</p>
				<div class="erweima" style="display:none;">
					
				</div>
				{if $activity.msg_open eq 1}
				<p class="xxsq"><a href="bigwallmsg?id={$activity.id}"><img src="{$publicserver}/public/activity/images/xxsq.png" alt="" /></a></p>
				{/if}
			</div>
			
				
			<div class="mc">
            	<div class="mcxs">
                   <p class="mcbt">关注微信</p>
                   <p class="erm"><img src="{$activity.weChatCodePicture}" alt="" /><span>长按识别二维码关注</span></p>
                   <p class="mcx"></p>
                   <p class="mccg">扫码关注公众号，惊喜不断！</p>                  
            	</div>
            	<p class="mcgb"><img src="{$publicserver}/public/activity/images/gb.png" alt="" /></p>
            </div>
        </div>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>

wx.config({
    debug: false,
    appId: '{$signPackage.appId}',
    timestamp: '{$signPackage.timestamp}',
    nonceStr: '{$signPackage.nonceStr}',
    signature: '{$signPackage.signature}',
    jsApiList: [
        // 所有要调用的 API 都要加到这个列表中
        'onMenuShareQQ',
        'onMenuShareAppMessage',
        'onMenuShareTimeline',
        'getLocation',
    ]
});

wx.ready(function () {
	
    // 在这里调用 API
    //发给朋友
    //分享到朋友圈
    wx.onMenuShareTimeline({
        title:  '{$activity.title}',
        desc:  '我正在活动现场，一起来关注~',
        link:  'http://{$domain}/activity/bigwallshare?id={$activity.id}&openid={$user.openid}',
        imgUrl:  '{$publicserver}/public/activity/images/xdf.png',
        type: 'link', // 分享类型,music、video或link，不填默认为link
        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        success: function () {
            // 用户确认分享后执行的回调函数
        	
        },
        cancel: function () {
            // 用户取消分享后执行的回调函数
        }
    });
    // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口

    wx.onMenuShareAppMessage({
    	 title:  '{$activity.title}',
         desc:  '我正在活动现场，一起来关注~',
         link:  'http://{$domain}/activity/bigwallshare?id={$activity.id}&openid={$user.openid}',
         imgUrl:  '{$publicserver}/public/activity/images/xdf.png',
         type: 'link', // 分享类型,music、video或link，不填默认为link
        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        success: function () {
            // 用户确认分享后执行的回调函数
        	
        },
        cancel: function () {
            // 用户取消分享后执行的回调函数
        }
    });
    wx.onMenuShareQQ({
    	 title:  '{$activity.title}',
         desc:  '我正在活动现场，一起来关注~',
         link:  'http://{$domain}/activity/bigwallshare?id={$activity.id}&openid={$user.openid}',
         imgUrl:  '{$publicserver}/public/activity/images/xdf.png',
         type: 'link', // 分享类型,music、video或link，不填默认为link
        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        success: function () {
            // 用户确认分享后执行的回调函数
        	
        },
        cancel: function () {
            // 用户取消分享后执行的回调函数
        }
    });
    
});  
</script>

</html>
