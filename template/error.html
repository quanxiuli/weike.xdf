<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>出错了</title>
    <style type="text/css">
     .Error{text-align:center;padding-top:140px;min-height:440px;}
    .Error img{margin-bottom:40px;}
    .Error p,.Error500 p{height:auto;line-height:40px;font-size:24px; font-family:'微雅软黑';}
    .Error p a,.Error500 p a{color:#ff6600;padding:0 5px;}

    .Error500{padding-top:220px;min-height:440px;}
    .Error500 img{margin-left:160px;}
    .E_500{margin-top:-60px;margin-left:335px;}
        #classify .list-more{
            width: 0px;
        }
    </style>
</head>
<body>


<div style="text-align:center;margin: auto; margin-top: 1rem;">
    <div class="Error clear">
        <img src="http://optstatic.xdf.cn/public/images/500.png">
        <p>非常抱歉！&nbsp;&nbsp;{if $msg neq ''}{$msg}{else}您访问的页面不存在......{/if}</p>
        <p><b id='wait'>3</b> 秒后 <a href="javascript:void(0);" onclick="window.history.go(-1)">返回上一页</a></p>
    </div>
</div>
<script type="text/javascript">
    (function(){
    	var time =3;
        var wait = document.getElementById('wait');
        var interval = setInterval(function(){
            if(time>0)
            	time = --wait.innerHTML;
            
            if(time <= 0) {
                //location.href = href;
                window.history.go(-1)
                clearInterval(interval);
            };
        }, 1000);
        
    })();
</script>
</body>
</html>
