									<div class="control-group">

										<label class="control-label">登录名</label>

										<div class="controls">
            <input name="username" type="text"   class="m-wrapt" style="width: 200px;" value="{$user.email_varchar}" id="username" placeholder="邮箱" readonly/>

							

											<span class="help-inline"></span>

										</div>

									</div>
									
                                	<div class="control-group">
													<label class="control-label">用户类别</label>
													<div class="controls">
													<select class="form-control" name="role" id="role">
														{foreach from=$roles key=k item=vo}
														  <option value="{$k}" {if $user.role_id == $k}selected{/if}>{$vo}</option>
														{/foreach}
													</select>
													</div>
												</div>									
									
                                	<div class="control-group">
													<label class="control-label">学校</label>
													<div class="controls">
													<select class="form-control" name="city" id="city">
													 	<option value="0">请选择</option>
														{foreach from=$citys key=k item=vo}
														<optgroup label="{$k}">
														{foreach from=$vo item='item'}
														  <option value="{$item.id}" {if $user.city_id == $item.id}selected{/if}>{$item.name}</option>
														  {/foreach}
														</optgroup>
														{/foreach}
													</select>
													</div>
												</div>
												
									<div class="form-actions">
										<input type="hidden" name="id" value="{$user.userid_int}" />

	jQuery(document).ready(function() {
			jQuery('#edit_admin').submit(function(){
				var username = jQuery('#username').val();
				if(!/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@xdf\.cn$/.test(username)){
					alert('请输入正确格式的邮箱');
					return false;
				}
				var role = jQuery('#role').val();
				if(role > 1){
					var city_obj = jQuery('#city');
					var role = jQuery('#role').val();
					if(city_obj.val()==0){
						alert('请选择学校');
						return false;	
					}
				}
			});
	});
</script>
